<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Living Water</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body ng-app="login" ng-controller="LoginCtrl">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
  <ion-header-bar class="bar-dark">
    <button class="button button-icon" ng-click="toggleProjects()">
      <i class="icon ion-navicon"></i>
    </button>
    <!-- <h1 class="title">{{activeProject.title}}</h1> -->
    <h1 class="title"><center>Living Water</center></h1>
    <!-- New Task button-->
    <button class="button button-icon" ng-click="newTask()">
      <i class="icon ion-compose"></i>
    </button>
  </ion-header-bar>
  <ion-content scroll="true">
    <ion-list>
      <!-- <ion-item">
      </ion-item> -->
<img class="img-responsive img-full" src="img/pakbes.jpg" alt="">
<img class="img-responsive img-full" src="img/shala.jpg" alt="">
<img class="img-responsive img-full" src="img/bibi.jpg" alt="">
    </ion-list>
  </ion-content>
</ion-side-menu-content>

   <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
      <button class="button button-icon ion-plus" ng-click="newProject()">
      </button>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
          {{project.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

<script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Admin Login</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Back</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="user.name">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="user.pass">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Login</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>

  </ion-side-menus>
  </body>
</html>
